<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" />
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,700;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />
    <title>Cinematical | Torrent Download Your Favourite Movies</title>
  </head>
  <body>
    <!-- Scroll To Top -->
    <button id="scroll-to-top"><i class="fas fa-chevron-up"></i></button>
    <div class="background-image">
      <img src="./assets/images/background.jpg" alt="background" />
    </div>
    <!-- Container For All Of The Website -->
    <div class="container">
      <header>
        <h1 class="logo">Cinematical</h1>
        <!-- Search a Movie -->
        <form action="">
          <div class="input-holder">
            <input
              type="text"
              placeholder="Search for a Movie"
              id="search-field"
              name="search"
              autofocus
              required
            />
          </div>
        </form>
      </header>
      <!-- Movies Wrapper -->
      <div class="cards"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
